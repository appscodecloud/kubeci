apiVersion: kubeci.kube.ci/v1alpha1
kind: Workflow
metadata:
  name: wf-01
  namespace: default
spec:
  allowForceTrigger: true
  triggers:
  - apiVersion: v1
    kind: ConfigMap
    resource: configmaps
  steps:
  - name: list
    image: alpine
    commands:
    - ls
